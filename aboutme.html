/* popup resource*/
.modal {
  display: none; 
  position: fixed; 
  padding-top: 100px; 
  left: 0;
  top: 0;
  width: 100%; 
  height: 100%; 
  overflow: auto; 
  background-color: rgb(0,0,0);
  background-color: rgba(0,0,0,0.4); 
}
.modal-content {
  background-color: #fefefe;
  margin: auto;
  padding: 20px;
  border: 1px solid #888;
  width: 80%;
}
.close {
  color: #aaaaaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}
.close:hover,
.close:focus {
  color: #000;
  text-decoration: none;
  cursor: pointer;
}
.aboutgroup {
      margin-top: 100px;
      text-align: center;
      display: block;
}
/*foto*/
#circle {
  height: 200px;
  width: 200px;
  border-radius: 50%;
}
#profile {
  margin-left: auto;
  margin-right: auto;
  color: white;
  text-align: center;
}    
.ig {
  width: 40px;
  height: 40px;
  transition: 0.4s;
}
.ig:hover {
  transform: scale(1.2);
} 
.about {
  background-color:  rgb(28, 7, 122);
  border: 1px solid green;
  color: white;
  padding: 15px 32px;
  text-align: center;
  font-size: 16px;
  cursor: pointer;
  width: 200px;
  left: 43%;  
}
.about:hover{
  background-color: blueviolet;
  color: white;
}
.nim {
  margin-right: 30px;
}

<body class="bga">

          <p>Aries Firmansyah (37991)</p>

<script>
//modal resource
var modal = document.getElementById("myModal");
var btn = document.getElementById("rsc");
var span = document.getElementsByClassName("close")[0]; 
btn.onclick = function() {
  modal.style.display = "block";
}
span.onclick = function() {
  modal.style.display = "none";
}
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
//fungsi balik
function balik() {
  alert("back to home again!");
  document.getElementById(" ").innerHTML = window.location.href = "home.html";
}
</script>
